<!DOCTYPE html>

<style>
.timer {
  font-size:50px;
  color: black;
}
</style>


<html>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <script>
  
  function seconds_to_minutes (seconds){
    var minutes = Math.floor(seconds / 60);
    var seconds = Math.floor(seconds % 60);
    var time = "";


    if (minutes < 10){
      minutes = "0" + minutes;
    } 

    if (seconds < 10){
      seconds = "0" + seconds;
    }

    time = minutes + ":" + seconds;

    return time;
  }

  var CountdownTimer = function(){

    this.Interval = 1000;
    this.Enable = new Boolean(false);

    this.StartTime = 1500;
    this.CurrentTime = 1500;

    this.Tick = function(){
      this.CurrentTime = this.CurrentTime - 1;
      document.getElementById("timer").innerHTML =  seconds_to_minutes(this.CurrentTime);

      if (this.CurrentTime == 0){
        this.Reset();
        
        var li = document.createElement('li');
        li.className = "list-group-item";
        li.appendChild(document.createTextNode(document.getElementById("purpose").value));
        var list = document.getElementById("previous_runs");

        list.appendChild(li);
        document.getElementById("purpose").innerHTML = "";

      }
    }

    var timerId = 0;

    var thisObject;

    this.Start = function(){
      this.Enable = new Boolean(true);
      thisObject = this;
      if (!document.getElementById("purpose").value.match(/\S/)){
        alert("Please insert a purpose for this cycle");
        return;
      } 

      if(thisObject.Enable){
        thisObject.timerId = setInterval(
          function(){
            thisObject.Tick();
          }, thisObject.Interval);
      }
    };

    this.Pause = function(){
      thisObject.Enable = new Boolean(false);
      clearInterval(thisObject.timerId);
    };

    this.Reset = function(){
      thisObject.Enable = new Boolean(false);
      clearInterval(thisObject.timerId);
      this.CurrentTime = this.StartTime;
      document.getElementById("timer").innerHTML =  seconds_to_minutes(this.CurrentTime);
      
    };
  };

  var timer = new CountdownTimer();
  
  </script>

  <body>
    <div class="Container">
      <div class="jumbotron text-center">
        <h1> Timer </h1>
      <div class="row text-center">
        <div id="timer" class="timer">25:00</div>
        <p>
          <button type="button" onclick=timer.Start() class="btn btn-success"> Start </button>
          <button type="button" onclick=timer.Pause() class="btn btn-danger"> Pause </button>
          <button type="button" onclick=timer.Reset() class="btn btn-warning"> Reset </button>
        </p>
    </div>
      </div>
        <div class="form-group">
          <label for="purpose">Purpose for this cycle:</label>
          <input type="text" class="form-control" id="purpose">
        </div>
    Previous Runs:
    <ul class="list-group" id="previous_runs">
    </ul>
  </div>
  </body>
</html>
